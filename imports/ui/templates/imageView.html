<template name="imageView">
    <div class="row">
        {{#each images}}
            {{>imgTag}}
        {{/each}}

    </div>
</template>
<template name="imgTag">
    <div class="col-sm-3 col-xs-6">
        <div class="thumbnail">
            <div class="frow">
                <a href="javascript:void(0)" class="editImgBtn"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a>
                <a href="javascript:void(0)" class="deleteImgBtn"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete</a>
            </div>
            <div class="secrow">
                <img src="https://process.filestackapi.com/resize=width:250/{{handle}}" alt="" class="img-responsive">
            </div>
        </div>
    </div>
</template>
<template name="imgTagOld">
    <div class="col-sm-3 col-xs-6">
        <div class="thumbnail">
            <div class="frow">
                <a href="javascript:void(0)" class="editImgBtn"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a>
                <a href="javascript:void(0)" class="deleteImgBtn"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete</a>
            </div>
            <div class="secrow">
                <img src="{{secure_url}}" alt="" class="img-responsive">
            </div>
            {{#unless loaded}}
                <div class="caption">
                    <p>{{percent_uploaded}} %</p>
                </div>
            {{/unless}}
        </div>
    </div>
</template>
