<template name="propertyManage">
{{#if isSubsLoaded}}

{{#if userLoggedIn}}

{{#unless data}}
    <section class="mar-top-20 ">
        <div class="container text-center mar-top-20 pad-btm-30">
            <div class="filter-holder">
                <div class="head-border-bottom">
                    {{#if hasPropFound}}
                        <h2>Click the below button to start managing this property.</h2><br/><br/>
                        {{#if enablingPMS}}
                            <buttons class="transparent-btn btns ">Loading...</buttons>
                        {{else}}
                            <button class="blue-btn btns enablePMS" type="button">Start</button>
                        {{/if}}
                    {{else}}
                        <h2>This property is not found. Please check if its archived and try again.</h2><br/><br/>
                        <button class="blue-btn btns backBtn" type="button">Try again</button>
                    {{/if}}
                </div>
            </div>
        </div>
    </section>
{{else}}

            <div class="container">
                <div class="logo-holder-div">
                    <div class="logo-holder">

                                <!--&lt;!&ndash;<div class="pad-btm-0 text-center">&ndash;&gt;-->
                                    <!--&lt;!&ndash;<label>&ndash;&gt;-->
                                        <!--&lt;!&ndash;<span class="btns blue-btn">upload</span>&ndash;&gt;-->
                                        <!--&lt;!&ndash;<input type="file" id="file" cate="Work Reference" class="uploadBtn" style="margin: 0;padding: 0;height: 1px;">&ndash;&gt;-->
                                    <!--&lt;!&ndash;</label>&ndash;&gt;-->

        {{#each dataChosen.resultsChosen}}
            {{> PM_bidList }}
        {{/each}}
    {{/if}}

    <section class="main-holder mar-btm-30" id="activity_history_area">

        {{> activity_history}}

    </section>

        <section class="border-top act-div">
            <div class="container">
                <div class="row">
                    {{> pagination dataNonChosen.pagination}}
                </div>
            </div>
        </section>
    </section>

        <div class="refund-div"><h2>Confirm Deactivate?</h2></div>

            <h3>Are sure you want to deactivate ?</h3>
            {{#if propertyData.applicationsActiveCount}}<p>This property has {{propertyData.applicationsActiveCount}} active applications. You will not be able to choose any application if deactivated. </p>
            {{else}}
                <p></p>
            {{/if}}
            
            <ul>
                <li><button class="transparent-btn btns deactivateConfirmBtn" type="button">{{#if deactivateInProgress}}Deactivating...{{else}}Deactivate{{/if}}</button></li>
                <li><button class="blue-btn btns closePopupBtn" type="button">Cancel</button></li>
            </ul>
        </div>
    </div>

    <div class="verification-div1" id="propertyLinkDlg" style="display:none;">
        <div class="refund-div"><h2>Share Property</h2></div>
        <div class="profile-text text-left">
            <p class="no-capitalize">Please use this email to use in daft.ie, rent.ie etc ads.</p>

            <form class="form-inline" style="overflow: hidden;" onsubmit="return false;">
                <div class="form-group col-sm-10" style="padding: 0;">
                    <input type="text" class="form-control" placeholder="" name="agentPropertyEmailField" id="agentPropertyEmailField" readonly style="width: 100%;padding: 0;">
                </div>
                <button type="submit" class="btn btn-primary col-sm-2 copyEmailBtn">Copy</button>
            </form>

            <p class="no-capitalize mar-top-15">Please use this link to share in facebook, twitter etc. </p>

            <form class="form-inline" style="overflow: hidden;" onsubmit="return false;">
                <div class="form-group col-sm-10" style="padding: 0;">
                    <input type="text" class="form-control" placeholder="" name="propertyLinkField" id="propertyLinkField" readonly style="width: 100%;padding: 0;">
                </div>
                <button type="submit" class="btn btn-primary col-sm-2 copyLinkBtn">Copy</button>
            </form>

            <form class="signin-form">

                <div class="signup-btn">
                    <button class="transparent-btn btns cancelBtn" type="button">CLOSE</button>
                </div>

            </form>

        </div>

    </div>
    <div id="addTenantDlg" style="display:none;" class="verification-div1">
        {{>addTenantDlg}}
    </div>
    {{/unless}}

{{else}}
    <section class="mar-top-20 mar-btm-20 no-print loginPageHorizontal">
        {{>loginPageHorizontal}}
    </section>
{{/if}}
{{else}}
    <section class="mar-top-20 mar-btm-20 no-print loginPageHorizontal">
        {{>loading}}
    </section>
{{/if}}
</template>
<template name="activity_history">
    <div class="container">
        <div class="act-box">
            <div class="background-white">
                <div class="logo-holder-div">
                    <div class="logo-holder" style="padding: 0 20px;">
                        <ul>
                            <li>
                                <h3 class="pad-btm-0">
                                    Activity history
                                </h3>
                            </li>
                        </ul>
                    </div>
                    <div class="menu">
                        <ul>
                            <li class="left-border" style="display: none;"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="background-white profile-text" style="padding: 0px 30px;">
                {{#if data.totalResultsCount}}
                <div class="row">
                    <div class="col-md-12">
                        <h6 class="no-capitalize" style="padding-top: 20px;display: none;">Activity history</h6>
                        <ul class="information-box ">
                            {{#each data.results}}
                                {{> Template.dynamic template=type  }}
                            {{/each}}
                        </ul>
                    </div>
                </div>


                <div class="row mar-top-30 pad-btm-30" style="text-align: center;">
                    <div class="div-holder clearfix">
                        {{#if loadingMoreText}}
                            Loading...
                            {{else}}
                        <a href="javascript:void(0);" class="load_more">Load More</a>
                        {{/if}}
                    </div>
                </div>
                    {{else}}
                <div class="row"><div class="col-md-12 mar-btm-30">No history yet</div></div>
                    {{/if}}

                <p style="font-size:12px;display: none;">**The total price or total does not include the stamp duty and
                    registration charges. Stamp duty and registration charges will be added to the total price/ total at the time of registration.</p>
            </div>

        </div>
    </div>
</template>
<template name="prop_activation">
    <li class="background-halfwhite">
        <div class="div-holder clearfix">
            <p class="color-grey pull-left line-right" style="padding-right: 20px;">{{dateTimeFormat createdAt}}</p>
            <p class="color-grey pull-left" style="padding-left:10px">Property {{#if activated}}activated{{else}}deactivated{{/if}}</p>
            <a class=" pull-right" href="{{pathFor 'account/propertyApplications' id=propertyId}}?auctionId={{auctionId}}">Link</a>
        </div>
    </li>
</template>
<template name="applicationReceived">
    <li class="background-halfwhite">
        <div class="div-holder clearfix">
            <p class="color-grey pull-left line-right" style="padding-right: 20px;">{{dateTimeFormat createdAt}}</p>
            <p class="color-grey pull-left" style="padding-left:10px">Application received{{#if name}} from {{name}}{{/if}}</p>
            <a class=" pull-right" href="mailto:{{email}}">Mail applicant.</a>
        </div>
    </li>
</template>

<template name="addTenantDlg">
    <div class="refund-div"><h2>Invite for viewing</h2></div>
    <div class="profile-text">
        <h5 class="no-capitalize">Invite {{data.user.profile.name}} for viewing. Please choose viewing date and time</h5>

        <form class="signin-form">
            <div class="form-border" style=" padding: 20px 0;">

                <div class="styled-input underline">
                    <input class="inviteDate" type="datetime" placeholder="" value="" name="inviteDate" id="inviteDate" required />
                </div>

                <div class="styled-input underline">
                    <textarea class="form-control inviteMessage" id="inviteMessage" rows="2" placeholder="You may enter a personal message to landlord if you wish." maxlength="500" readonly>Hi, You are invited to the viewing on {{inviteDateFormated}} at letting {{propertyData.address.address}} {{#if propertyData.address.area}}, {{propertyData.address.area}} {{/if}}{{#if propertyData.address.county}}, {{propertyData.address.county}} {{/if}}</textarea>
                </div>

                <!--<div class="input-group date">-->
                <!--<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>-->
                <!--<input class="set-due-date form-control moveindate" type="text" id="moveindate"/>-->
                <!--</div>-->

            </div>
        </form>
        <p class="color-text" style="margin-top: 20px;">Please note that this will send an email with your contact details.</p>

        <ul>
            {{#if inviteInProgress}}
                <li><button class="transparent-btn  btns " disabled="true" type="button">Wait for it... </button></li>
            {{else}}
                <li><button class="blue-btn  btns confirmInviteBtn" type="button">Invite </button></li>
            {{/if}}
            <li><button class="transparent-btn btns closePopupBtn" disabled="{{isApplicationInProgress}}" type="button">Cancel</button></li>
        </ul>
    </div>
</template>
