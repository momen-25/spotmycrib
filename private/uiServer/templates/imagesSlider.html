
<div id="lettingDetailCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <!--<ol class="carousel-indicators">-->
    <!--<li data-target="#lettingDetailCarousel" data-slide-to="0" class="active"></li>-->
    <!--<li data-target="#lettingDetailCarousel" data-slide-to="1"></li>-->
    <!--<li data-target="#lettingDetailCarousel" data-slide-to="2"></li>-->
    <!--</ol>-->

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

        <!--<div class="item active">-->
        <!--<img src="/images/gallery/model-appartment/1.jpg" />-->
        <!--</div>-->
        {{#if images}}
            {{#each images}}
                <div class="item {{isActive @index}}">
                    <img src="{{this}}" class="img-responsive" alt="{{altText}}"/>
                </div>
            {{/each}}
        {{else}}
            <div class="item active">
                <img src="/images/no-photo.png" class="img-responsive"/>
            </div>
        {{/if}}
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="{{hostname}}#lettingDetailCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="{{hostname}}#lettingDetailCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
