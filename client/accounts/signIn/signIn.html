<template name="loginFormSignInView">
    <div class="refund-div"><h2>Sign In</h2></div>

    <div class="profile-text">
        {{#unless onPage}}
            {{>socialLoginButtons buttonFor='login' usedInDlg='login'}}
            <div class="seperator" style="margin: 0 0 30px 0px;"><span></span></div>
        {{/unless}}


        <h5>Enter your email and password below</h5>

        <form class="signin-form"><!--autocomplete="off" -->
            <div class="form-border">

                <div class="styled-input  {{hasError messages.errors.email}}">
                    <input autocomplete="email" type="email" name="email" required for="email-{{uniqueId}}" class="login-input-email"/>
                    <label for="email-{{uniqueId}}">EMAIL ID</label>
                    <span></span>
                </div>

                <div class="styled-input underline {{hasError messages.errors.password }}">
                    <input autocomplete="current-password" type="password" name="password" class=" login-input-password" required for="password-{{uniqueId}}"/>
                    <label for="password-{{uniqueId}}">PASSWORD</label>
                    <span></span>
                </div>



            </div>
            {{> loginFormMessages messages=messages}}
            <div class="signup-btn">
                {{#if isLoading}}
                <button class="transparent-btn btns" >Loading...</button>
                {{else}}
                <button class="blue-btn btns" type="submit" data-event-action="submitSignInForm">SIGN IN</button>
                {{/if}}
                <h5 data-event-action="forgotPassword">Forgot password?</h5>
                {{#unless onPage}}
                <h6>Not registered? <span style="color:#0c68a7" data-event-action="signUp">Sign Up now</span></h6>
                {{/unless}}
            </div>
            <div class="form-group">

            </div>


        </form>
    </div>

</template>
